---
name: Build and Test
on:
  push:
    branches: ['**']
    tags: [v*]  # Trigger on version tags (v1.0.0, v2.1.3, etc.)
  pull_request:
    branches: [main]
  release:
    types: [published]
  schedule:
    # Run weekly on Sunday night at 2 AM UTC to ensure main branch builds
    - cron: 0 2 * * 0
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Free up disk space
        run: |
          echo "=== Initial Disk Usage ==="
          df -h
          echo ""
          echo "=== Removing unnecessary packages ==="

          # Remove packages if they exist, ignore errors if not found
          sudo apt-get remove -y $(apt list --installed 2>/dev/null | grep -E '^ghc-8\.' | cut -d/ -f1) || true
          sudo apt-get remove -y $(apt list --installed 2>/dev/null | grep -E '^dotnet-' | cut -d/ -f1) || true
          sudo apt-get remove -y $(apt list --installed 2>/dev/null | grep -E '^llvm-' | cut -d/ -f1) || true
          sudo apt-get remove -y $(apt list --installed 2>/dev/null | grep -E '^php' | cut -d/ -f1) || true

          # Remove specific packages if they exist
          for pkg in azure-cli google-cloud-sdk hhvm google-chrome-stable firefox powershell mono-devel; do
            if dpkg -l | grep -q "^ii.*$pkg"; then
              sudo apt-get remove -y "$pkg" || true
            fi
          done
          sudo apt-get autoremove -y
          sudo apt-get clean
          echo ""
          echo "=== Removing unnecessary directories ==="
          # Remove directories if they exist
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/local/graalvm
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/lib/node_modules
          sudo rm -rf /opt/az
          sudo rm -rf /opt/microsoft

          # Clean up swap and caches
          sudo swapoff -a || true
          sudo swapon -a || true

          # Clean Docker
          docker system prune -af --volumes || true

          # Clean package manager caches
          sudo rm -rf /var/lib/apt/lists/*
          sudo rm -rf /var/cache/apt/archives/*

          # Clean temporary files
          sudo rm -rf /tmp/*
          sudo rm -rf /var/tmp/*

          # Force drop caches
          sync
          echo 3 | sudo tee /proc/sys/vm/drop_caches > /dev/null || true
          echo ""
          echo "=== Disk Usage After Initial Cleanup ==="
          df -h
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: ${{ github.event_name == 'schedule' }}  # If this workflow run was triggered by a schedule, disable cache
          platforms: linux/amd64
      - name: Aggressive cleanup after push
        run: |
          echo "Disk usage before cleanup:"
          df -h

          # Remove ALL Docker images, containers, volumes, and build cache
          docker system prune -af --volumes || true

          # Remove any remaining Docker data
          sudo rm -rf /var/lib/docker/tmp/* || true
          sudo rm -rf /var/lib/docker/overlay2/* || true

          # Clean up /tmp and other temporary directories
          sudo rm -rf /tmp/* || true
          sudo rm -rf /var/tmp/* || true
          sudo rm -rf /var/cache/* || true

          # Clean up apt cache
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true

          # Clean up any leftover build artifacts
          sudo rm -rf ~/.cache/* || true

          # Force garbage collection
          sync
          echo 3 | sudo tee /proc/sys/vm/drop_caches || true
          echo "Disk usage after cleanup:"
          df -h
      - name: Pull image for testing
        run: |
          echo "Pulling image for testing: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}"
          docker pull ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          echo "Disk usage after pull:"
          df -h
      - name: Test Docker image basic functionality
        run: |
          echo "Testing Docker image basic functionality..."
          docker run --rm ${{ fromJSON(steps.meta.outputs.json).tags[0] }} python --version
          docker run --rm ${{ fromJSON(steps.meta.outputs.json).tags[0] }} which pip
          docker run --rm ${{ fromJSON(steps.meta.outputs.json).tags[0] }} pip --version
          docker run --rm ${{ fromJSON(steps.meta.outputs.json).tags[0] }} pip list | grep torch || echo "torch not found"
      - name: Test CIM-AQ workflow
        run: |-
          echo "ðŸš€ Starting CIM-AQ workflow test with test_config.yaml..."
          echo "Using Docker image: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}"

          # Use run_docker.sh with the specific image we built (never pull since we already have it)
          ./run/run_docker.sh --image "${{ fromJSON(steps.meta.outputs.json).tags[0] }}" --gpu none --pull never --test
          echo "âœ… All tests passed successfully!"
